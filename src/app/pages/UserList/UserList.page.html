
<div>
  <div>
      <a href="/user" class="btn btn-success" role="button" aria-pressed="true">+</a>
  </div>
  <input
    type="text"
    class="form-control"
    name="filter"
    placeholder="Filtro"
    (keyup)="setFilterBy($event)"
  />
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let item of usersList | filter: filterBy | sort: usersList"> <a [routerLink]="['/user',item.id]"> {{ item.name}} </a></li>
  </ul>
</div>
